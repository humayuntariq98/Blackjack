<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <nav class="top">
        <div class="header">Blackjack</div>
        <div class="winner" id="winnerText"></div>
        <div class="main-menu" id="top-Menu">Menu</div>
    </nav>
    <main class="container">
        <button class="hit" id="hitBtn">Hit</button>
        <button class="reset" id="resetBtn">Reset</button>
        <div class="dealer-cards">
            <div class="dealer-card1"><span id="dealer-card1-Text"></span></div>
            <div class="dealer-card2"><span id="dealer-card2-Text"></span></div> 
        </div>
        <button class="deal" id="dealBtn">Deal</button>
        <div class="player-cards">
            <div class="player-card1"><span id="player-card1-Text"></span></div>
            <div class="player-card2"><span id="player-card2-Text"></span></div> 
        </div>
        <div class="d-score">D-score = </div>
        <button class="stand" id="standBtn">Stand</button>
        <div class="p-score">P-score = </div>
    </main>
</body>
</html>
